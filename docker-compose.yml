
services:
  app:
    build: .
    container_name: webmuabandocu_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=muabandocu
      - DB_USER=root
      - DB_PASS=rootpassword
      - BASE_URL=/
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: webmuabandocu_db
    restart: always
    environment:
      MYSQL_DATABASE: muabandocu
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./data/muabandocu.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: webmuabandocu_pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: http://localhost:8081/
    ports:
      - "8081:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
